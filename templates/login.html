<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <form method="POST" action="/login">
        <h1>Login</h1>
        {{ if eq .CookieChecker false}}
        {{if .Attempted}}
        <p>Your Login Details were incorrect</p>
        {{end}}{{end}}
        <div>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="password">Enter your password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>

        {{ if eq .Accesslevel false}}
        <div>
            <input type="submit" id="submit" value="Submit">
        </div>
        {{end}}
    </form>

    {{ if eq .CookieChecker false}}
    {{ if .Accesslevel}}

    <div>
        <input type="button" id="secBrowserSubmit" value="Submit">
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>You are logged in on a different browser already</p>
        </div>

    </div>
    {{end}}{{end}}

    <div>
        <p>New User?</p>
        <a href="http://localhost:8080/register">Register Here</a>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("secBrowserSubmit");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
