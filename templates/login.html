<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <form method="POST" action="/login">
        <h1>Login</h1>
        {{ if eq .CookieChecker false}}
        {{if .Attempted}}
        <p>Your Login Details were incorrect</p>
        {{end}}{{end}}
        <div>
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="password">Enter your password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>

        {{ if eq .Accesslevel false}}
        <div>
            <input type="submit" id="submit" value="Submit">
        </div>
        {{end}}
        <div>
            <p>New User?</p>
            <a href="http://localhost:8080/register">Register Here</a>
        </div>
    </form>

    {{ if eq .CookieChecker false}}
    {{ if .Accesslevel}}

    <div>
        <input type="button" id="secBrowserSubmit" value="Submit" onclick="diffBroswerMsg()">
    </div>

    {{end}}{{end}}

    

    <script>
        //Show message when user is trying to sign in on another browser
        function diffBroswerMsg() {
                alert("You are already logged in on another browser");
            }
        

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
