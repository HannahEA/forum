<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
</head>

<body>
  <div>
    {{if .MembersPost.CookieChecker}}
    <a href="/">Home</a>
    <a href="/logout">Log Out</a>
    <a href="/new-post">Create a new post</a>
    {{else}}
    <a href="/">Home</a>
    <a href="/log">Login</a>
    <a href="/register">Register</a>
    {{end}}
  </div>
  <div>
    {{ range .PostingDisplay}}
    <br />
    {{.Username}}
    <br />
    {{.PostCategory}}
    <br />
    {{.TitleText}}
    <br />
    {{.PostText}}
    <br />
    {{.Likes}}
    <br />
    <div>
      {{if .CookieChecker}}
      <form action="/" method="POST" id="likeBTN">
        <input type="submit" id="likeSubmit" name="likeBtn" value="{{.PostID}}" placeholder="like" />
      </form>
      {{end}}
      <br />
      {{.Dislikes}}
      <br />
      {{if .CookieChecker}}
      <form action="/" method="POST">
        <input type="submit" id="dislikeSubmit" name="dislikeBtn" value="{{.PostID}}" />
      </form>
      {{end}}
    </div>

    <br />
    {{end}}
  </div>

  <script>
    /*Resets form after submission to prevent the same value resubmitting*/
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href);
    }
  </script>
</body>

</html>
