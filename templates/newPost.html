<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Forum</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div>
        <form method="POST" action="/post-added">
            <br>
            <input type="textarea" placeholder="title" name="title" required><br>

            <label for="categories">Select a Category:</label><br>
           
                <LABEL FOR="FE">FrontEnd</LABEL>
                <INPUT TYPE="Checkbox" Name="Frontend" ID="FE" Value="FrontEnd" checked><br>

                <LABEL FOR="BE"> BackEnd </LABEL>
                <INPUT TYPE="Checkbox" Name="BackEnd" ID="BE" Value="BackEnd"><br>
                <LABEL FOR="FS"> FullStack </LABEL>
                <INPUT TYPE="Checkbox" Name="FullStack" ID="FS" Value="FullStack"><br>
            
            <br>
            <br>
            <input type="text" name="post" placeholder="Enter your text here" required>

            <br>
            <input type="submit" id="postSubmit" value="Submit">

        </form>

    </div>

    {{if .PostAdded}}
    <div id="PostModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Your post has been created</p>
        </div>

    </div>
    {{end}}
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("postSubmit");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        /*Resets form after submission to prevent the same value resubmitting*/
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>

</html>
